# createUser.yml
# create a user
- name: create user
  hosts: all
  remote_user:
  #become: true
  #become_method: sudo
  #become_user: root
# Define variables
  vars:
     login:              
     gecos:              
     shell:              
     supplementalGroups: 
    # created password prior with:
    # python -c 'import crypt,getpass; print crypt.crypt(getpass.getpass())'
     password:    
  tasks:
        - name: create a user
          user:
            name: "{{ login }}"  #login id
            comment: "{{ gecos }}" #gecos field
            shell: "{{ shell }}"
            password: "{{ password }}"
            groups: "{{ supplementalGroups }}"
            append: yes
            update_password: always
        - name: Add sudoers file
          file:
            owner: root
            group: root
            mode: 0400
            path: "/etc/sudoers.d/{{ login }}"
            state: touch
        - name: Add suders data
          blockinfile:
            path: "/etc/sudoers.d/{{ login }}"
            block: |
              User_Alias {{ login|upper }} = %{{ login }}
              {{ login|upper }} ALL=(ALL)      ALL
